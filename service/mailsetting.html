<h1>はるはるメール利用設定</h1>
    <label for="mailbox">メール
    <input id="mailbox">
    <br>
    <input type="checkbox" id="chc" checked>
    <script>
        if(localStorage.getItem("usemail")){
     document.getElementById("mailbox").value=localStorage.getItem("h-mail");
     document.getElementById("mailbox").setAttribute("readonly","true");
        }else{
            document.getElementById("chc").ariaChecked=false;
        }
    </script>
    <button onclick="schange()">設定</button>
    
</html>
