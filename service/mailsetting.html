<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
<title>はるはるメール | メール設定 | はるはるTV</title>
</head>
<small>><a>サービス紹介</a>><a>はるはるメール利用設定</a></small>
<h1>はるはるメール利用設定</h1>
    <label for="mailbox">あなたのはるはるアドレス</label>
    <input id="mailbox"><br>

    <h4>はるはるメールを利用するか</h4>
<div style="margin:15px;"></div><input type="checkbox" id="chc" checked><label for="chc">はるはるメールを利用する</label><br>
    <b id="nowu"></b></div>
    <script>
           document.getElementById("mailbox").value=localStorage.getItem("h-mail");
     document.getElementById("mailbox").setAttribute("readonly","true");
        if(localStorage.getItem("usemail")){
            document.getElementById("chc").checked=true;
            document.getElementById("nowu").innerHTML="現在の設定:利用する";
            document.getElementById("nowu").style.color="lightgreen";
        }else{
            document.getElementById("chc").checked=false;
            document.getElementById("nowu").innerHTML="現在の設定:利用しない";
            document.getElementById("nowu").style.color="red";
        }
    function schange(){
        if(document.getElementById("chc").checked=true){
            localStorage.setItem("usemail","yes");
            location.reload();
        }else{
            localStorage.removeItem("usemail");
            location.reload();
        }
    }
    </script><br>
    <hr>
    <p>申込内容に誤りがなければ「設定する」ボタンを押してください</p>
    <button onclick="schange()">設定する</button>
    
</html>
