<h2>[はるはるNEWS Night] 令和6年能登半島地震</h2>
<br>
<small>2024年1月2日 10:25:00(日本標準時)</small>
<br>
2024年1月1日、正式名称「令和6年能登半島地震」が発生しました。最大の震度を7と多くの局が報道し、津波警報、大津波警報が発表され、被災した地域では停電など多くの被害がでた。
翌日も緊急地震速報が発表されるなど現在も気を抜けない状況である。



引用：気象庁会見 はるはるNEWS
